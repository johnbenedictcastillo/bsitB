<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/contactus.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/bolinas-leynes/scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
<a href="../index.html" class="fa fa-arrow-circle-left"></a>
<div class="container">
  <div class="row">
	<div class="col">
	<img src="../assets/logo2.png">
	</div>
    <div class="col column2">
	    <h1><b>Contact Us</b></h1>
      <form id="sent">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Your name..">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
	<label for="email">Email:</label>
    	<input type="email" placeholder="Your email.." id="email" name="email" required><br>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="philippines">Philippines</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject:</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="/bolinas-leynes/scripts/contactus.js"></script>					   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
