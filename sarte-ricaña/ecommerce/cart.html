 <div class="container">

        <table class="table">

          <div class="col-md-6 d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
              <i class="fas fa-shopping-cart"></i>
              Checkout
            </button>

            <!-- Modal -->
            <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="checkoutForm">
                    <div class="modal-header">
                      <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName">
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="contactNumber" class="form-label">Contact Number</label>
                          <input type="text" class="form-control" name="contactNumber" id="contactNumber">
                        </div>
                        <hr/>
                        <div class="mb-3">
                          <label for="addressStreet" class="form-label">Street Address</label>
                          <input type="text" class="form-control" name="addressStreet" id="addressStreet">
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="addressCity" class="form-label">City</label>
                            <input type="text" class="form-control" name="addressCity" id="addressCity">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="addressStateProvinceRegion" class="form-label">State/Province/Region</label>
                            <input type="text" class="form-control" name="addressStateProvinceRegion" id="addressStateProvinceRegion">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="addressZIPPostal" class="form-label">ZIP/Postal Code</label>
                            <input type="text" class="form-control" name="addressZIPPostal" id="addressZIPPostal">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="addressCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" name="addressCountry" id="addressCountry">
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="closeCheckoutModal" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Checkout</button>
                    </div>
                  </form>
                </div>
